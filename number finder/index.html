<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="maincard">
        <div id="title">Number Code</div>
        <div id="search"><input id="input" placeholder="enter your id">
            <button id="searchbtn" onclick="generate()">Go</button>
        </div>
        <div id="holder1"></div>
        <div id="add-section">
            <h3>Add Student</h3>
            <input id="new-id" placeholder="Roll Number">
            <input id="new-name" placeholder="Name">
            <input id="new-class" placeholder="Class">
            <input id="new-address" placeholder="Address">
            <button onclick="addStudent()">Add</button>
          </div>
          
    </div>
    <script src="app.js"></script>
</body>
</html>
